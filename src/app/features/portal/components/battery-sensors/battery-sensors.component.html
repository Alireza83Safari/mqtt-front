<div class="table-container">
  <table class="table p-2 table-bordered">
    <thead>
      <tr>
        <th scope="col" class="bg-info-subtle py-3 z-3">Number Battery</th>
        <th scope="col" class="bg-info-subtle py-3">Date</th>
        <th scope="col" class="bg-info-subtle py-3">Battery State</th>
        <th scope="col" class="bg-info-subtle py-3">Grid State</th>
        <th scope="col" class="bg-info-subtle py-3">Batt State</th>
        <th scope="col" class="bg-info-subtle py-3">Meter State</th>
        <th scope="col" class="bg-info-subtle py-3">Pv State</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="isLoading; else tableContent">
        <app-table-spinner></app-table-spinner>
      </ng-container>
      <ng-template #tableContent>
        <tr *ngFor="let sensor of sensors">
          <td class="py-3">{{ sensor.numberBattery }}</td>
          <td class="py-3">{{ sensor.timestamp | slice : 0 : 10 }}</td>
          <td class="py-3">{{ sensor.batteryState }}</td>
          <td class="py-3">{{ sensor.gridState }}</td>
          <td class="py-3">{{ sensor.battState }}</td>
          <td class="py-3">{{ sensor.meterState }}</td>
          <td class="py-3">{{ sensor.pvState }}</td>
        </tr>
      </ng-template>

      <app-pagination [totalPage]="totalPage"></app-pagination>
    </tbody>
  </table>
</div>
