<section class="bg-white mt-5 p-3 rounded-3 overflow-hidden">
  <div class="row">
    <div class="btn-group col" role="group">
      <button
        type="button"
        class="btn"
        *ngFor="let time of chartTimes"
        [ngClass]="{ 'btn-primary': time == activeChartTime }"
        (click)="setChartTime(this.time)"
      >
        {{ time }}
      </button>
    </div>

    <div class="btn-group col" role="group">
      <button
        type="button"
        class="btn"
        [ngClass]="{ 'btn-primary': chartType == 'line' }"
        (click)="setChartType('line')"
      >
        line
      </button>

      <button
        type="button"
        class="btn"
        [ngClass]="{ 'btn-primary': chartType == 'bar' }"
        (click)="setChartType('bar')"
      >
        bar
      </button>
    </div>
  </div>

  <div class="input-group mt-3">
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      type="datetime-local"
      [(ngModel)]="fromDate"
    />
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      type="datetime-local"
      [(ngModel)]="toDate"
    />
  </div>

  <app-sensor-chart
    [chartData]="chartData"
    [chartType]="chartType"
  ></app-sensor-chart>
</section>
