<div class="table-container">
  <table class="table p-2 table-bordered">
    <thead>
      <tr>
        <th scope="col" class="bg-info-subtle py-3">Device Name</th>
        <th scope="col" class="bg-info-subtle py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="isLoading; else tableContent">
        <app-table-spinner></app-table-spinner>>
      </ng-container>
      <ng-template #tableContent>
        <tr
          *ngFor="let battery of batteries"
          (dblclick)="navigateToBatteryDetails(battery.id)"
        >
          <td class="py-3">{{ battery.displayName }}</td>
          <td class="py-3">
            <button class="btn btn-sm btn-primary" (click)="showModal(battery)">
              Edit
            </button>
          </td>
        </tr>
      </ng-template>

      <app-pagination [totalPage]="totalPage"></app-pagination>
    </tbody>
  </table>
</div>

<app-edit-battery
  [isOpen]="isOpen"
  [editBatteryForm]="editForm"
  [editBatteryId]="editBatteryId"
  (closeModal)="closeModal()"
></app-edit-battery>
