<nav
  aria-label="Page navigation"
  class="pagination-container position-absolute bottom-0"
>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
      <span class="page-link" (click)="changePage(currentPage - 1)">
        Previous
      </span>
    </li>

    <li
      class="page-item"
      *ngFor="let page of pagesArray; let i = index"
      [ngClass]="{ disabled: page === -1 }"
    >
      <span
        class="page-link"
        *ngIf="page !== -1"
        (click)="changePage(page)"
        [ngClass]="{ active: page === currentPage }"
        >{{ page }}</span
      >
      <span class="page-link" *ngIf="page === -1">...</span>
    </li>

    <li class="page-item" [ngClass]="{ disabled: currentPage === totalPage }">
      <span class="page-link" (click)="changePage(currentPage + 1)">
        Next
      </span>
    </li>
  </ul>
</nav>
